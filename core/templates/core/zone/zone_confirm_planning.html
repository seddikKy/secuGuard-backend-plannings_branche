{% extends "base.html" %}
{% load static %}
{% block breadcrumbs %}
    <div class="w3-bar w3-dark-gray">
        <div class="w3-bar-item"><a class="no-text-decoration" href="{% url 'home' %}">Accueil</a></div>
        <div class="w3-bar-item"><img src="{% static 'core/icons/next_icon_red.svg' %}" height="18"></div>
        <div class="w3-bar-item"><a class="no-text-decoration" href="{% url 'zone_list' %}">Liste des Zones</a>
        </div>
        <div class="w3-bar-item"><img src="{% static 'core/icons/next_icon_red.svg' %}" height="18"></div>

    </div>
{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'zone_confirm' pk=object.pk %}">
        {% csrf_token %}
        <p class="w3-padding-16 w3-padding-top-24 ">Voulez-vous vraiment <b>{{ action_name }}</b> le planning de la zone <b>{{ object }}</b> ?
        </p>
        <input class="w3-button w3-theme-l1 w3-round" type="submit" value="{{ action_name }}"/>
        <a class="w3-button w3-border w3-round" href="javascript:history.back()">Annuler</a>
    </form>
{% endblock %}
