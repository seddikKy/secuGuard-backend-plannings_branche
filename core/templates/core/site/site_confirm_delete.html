{% extends "base.html" %}

{% load static %}
{% block breadcrumbs %}

        <div class="w3-bar w3-dark-gray">
            <div class="w3-bar-item"><a class="no-text-decoration" href="{% url 'home' %}">Accueil</a></div>
            <div class="w3-bar-item"><img src="{% static 'core/icons/next_icon_red.svg' %}" height="18"></div>
            <div class="w3-bar-item"><a class="no-text-decoration" href="{% url 'site_list' %}">Liste des sites</a></div>
                    <div class="w3-bar-item"><img src="{% static 'core/icons/next_icon_red.svg' %}" height="18"></div>

        </div>
    {% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p class="w3-padding-top-24">Voulez-vous vraiment supprimer l' enregistrement <b>{{ object }}</b> ?
        </p>
        <input class="w3-button w3-theme-l1 w3-round" type="submit" value="Supprimer"/>
        <a class="w3-button w3-border w3-round" href="javascript:history.back()">Annuler</a>
    </form>
{% endblock %}
